<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label for="userMailId">Email</mat-label>
                <input matInput type="text" formControlName="userMailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userMailId.errors }" />
                <mat-error *ngIf="submitted && f.userMailId.errors" class="error">
                    <div *ngIf="f.userMailId.errors.required">Email is required</div>
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label for="userMailId">Password</mat-label>
                <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userMailId.errors }" />
                <mat-error *ngIf="submitted && f.userMailId.errors" class="error">
                    <div *ngIf="f.userMailId.errors.required">Password is required</div>
                </mat-error>
            </mat-form-field>
        </p>
            <div class="button">
                <button mat-button color="primary" [disabled]="loading">Login</button>
