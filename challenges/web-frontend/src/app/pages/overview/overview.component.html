<mat-grid-list cols="4">
  <mat-grid-tile
  *ngFor="let auction of auctions?.items">
  <mat-card >
    <mat-card-header>
      <mat-card-title>{{auction?.label}}</mat-card-title>
    </mat-card-header>
      <img mat-card-image [src]="auction?.associatedVehicle.vehicleImages[0]?.url" [alt]="auction?.label">
    <mat-card-content>

    </mat-card-content>
  </mat-card></mat-grid-tile>

</mat-grid-list>
